<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 11px sans-serif;
    }
    .axis line,
    .axis text {
        font: 11px sans-serif;
    }
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
</style>


<body>
<link href="style.css" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<div id="layout">
    <div id="title">
        <p>Graduation Rates</p>
    </div>
    <div id="visualization">
        <svg class="scatterplot"></svg>
        <svg class="tree"></svg>
        <script src="app.js"></script>
    </div>
    <div id="controls">
        <!--label for the school district checkboxes-->
        <label class="label">School Districts:</label>
        <input type="text" id="mytype" readonly style="border:0; color:#f6931f; font-weight:bold;">
        <br>

        <!--the school district check boxes-->
        <label><input id="All" type='checkbox' value="All" checked onchange='filterDistrict(this.value)'>All</label><br>
        <label><input id="Seattle Public Schools" type='checkbox' value="Seattle Public Schools"
                      onchange='filterDistrict(this.value)'>Seattle Public Schools</label><br/>
        <label><input id="Highline Public Schools" type='checkbox' value="Highline Public Schools"
                      onchange='filterDistrict(this.value)'>Highline Public Schools</label><br/>
        <label><input id="Tukwila School District" type='checkbox' value="Tukwila School District"
                      onchange='filterDistrict(this.value)'>Tukwila School District</label><br/>
        <label><input id="Renton School District" type='checkbox' value="Renton School District"
                      onchange='filterDistrict(this.value)'>Renton School District</label><br/>
        <label><input id="Kent School District" type='checkbox' value="Kent School District"
                      onchange='filterDistrict(this.value)'>Kent School District</label><br/>
        <label><input id="Federal Way Public Schools" type='checkbox' value="Federal Way Public Schools"
                      onchange='filterDistrict(this.value)'>Federal Way Public Schools</label><br/>
        <label><input id="Auburn School District" type='checkbox' value="Auburn School District"
                      onchange='filterDistrict(this.value)'>Auburn School District</label><br/>

        <!--sliders-->
        <br/>
        <br/>
        <label class="label">Percent Black/African American</label>
        <div id="AfricanAmerican" class="slider-range"></div>
        <label class="sliderlabel" for="aframpercent">Percent range:</label>
        <input type="text" id="aframpercent" readonly style="border:0; color:#f6931f; font-weight:bold;">

        <br/>
        <br/>
        <label class="label">Percent Hispanic/Latino</label>
        <div id="Latino" class="slider-range"></div>
        <label class="sliderlabel" for="latinopercent">Percent range:</label>
        <input type="text" id="latinopercent" readonly style="border:0; color:#f6931f; font-weight:bold;">


        <!--caption-->
        <p class="caption">
            Update
        </p>

        <p id="caption" class="caption"></p>

        <br/><br/>
    </div>
</div>
</body>
</html>
