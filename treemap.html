<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
        position: relative;
    }

    .node {
        box-sizing: border-box;
        line-height: 1em;
        overflow: hidden;
        position: absolute;
        white-space: pre;
        background: #ddd;
    }

    .node-label,
    .node-value {
        margin: 4px;
    }

    .node-value {
        margin-top: -2px;
    }

    .node-value {
        font-weight: bold;
    }

</style>
<body>
<link href="style.css" rel="stylesheet">
<script src="//d3js.org/d3.v4.0.0-alpha.49.min.js"></script>

<script src="treemap.js"></script>
</body>
</html>
