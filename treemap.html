<!DOCTYPE html>
<meta charset="utf-8">

<style>
    text {
        font: 10px sans-serif;
    }

    tspan:last-child {
        font-size: 9px;
        fill-opacity: 0.8;
    }

    .node rect {
        shape-rendering: crispEdges;
    }

    .node--hover rect {
        stroke: #000;
    }
</style>

<body>

<link href="style.css" rel="stylesheet">
<script src="//d3js.org/d3.v4.0.0-alpha.49.min.js"></script>

<div id="layout">
    <div id="title">
        <p>High School Senior Graduation Rates</p>
    </div>
    <div id="treemapVisualization">
        <svg width="800" height="900"></svg>
        <script src="treemap.js"></script>
    </div>
    <div id="treemapControls">

        <div id="controlContent" class="noborder">
            <!--radio buttons to determine how to size treemap boxes-->
            <br/>
            <label class="label">Size Boxes:</label>
            <form name="myform">
                <input id="GradRate" type="radio" value="GradRate" onchange='reSize(this.value)'
                       checked> Graduation Rate (All Students)<br>
                <input id="FRPLGradRate" type="radio" value="FRPLGradRate"
                       onchange='reSize(this.value)'> Graduation Rate (Free/Reduced Price Lunch Students)<br>
                <input id="RigorousCourses" type="radio" value="RigorousCourses"
                       onchange='reSize(this.value)'> Percent of Seniors Taking Rigorous Courses (AP/IB)<br>
            </form>
        </div>

    </div>
</div>


</body>
</html>
