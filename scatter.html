<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 11px sans-serif;
    }

    .axis line,
    .axis text {
        font: 11px sans-serif;
    }
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
</style>


<body>
<link href="style.css" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<div id="layout">
    <div id="title">
        <p>Percentage of Students that are Low Income vs. Graduation Rate</p>
    </div>
    <div id="visualization">
        <svg class="chart"></svg>
        <script src="scatter.js"></script>
    </div>
    <div id="controls">
        <!--label for the school district checkboxes-->
        <br/>
        <label class="label">School Districts:</label>
        <input type="text" id="mytype" readonly style="border:0; color:#f6931f; font-weight:bold;">
        <br>

        <!--the school district check boxes-->
        <label><input id="All" type='checkbox' value="All" checked onchange='filterType(this.value)'>All</label><br>
        <label><input id="Seattle" type='checkbox' value="Seattle"
                      onchange='filterType(this.value)'>Seattle Public Schools</label><br/>
        <label><input id="Highline" type='checkbox' value="Highline"
                      onchange='filterType(this.value)'>Highline Public Schools</label><br/>
        <label><input id="Tukwila" type='checkbox' value="Tukwila"
                      onchange='filterType(this.value)'>Tukwila School District</label><br/>
        <label><input id="Renton" type='checkbox' value="Renton"
                      onchange='filterType(this.value)'>Renton School District</label><br/>
        <label><input id="Kent" type='checkbox' value="Kent"
                      onchange='filterType(this.value)'>Kent School District</label><br/>
        <label><input id="Federal Way" type='checkbox' value="Federal Way"
                      onchange='filterType(this.value)'>Federal Way Public Schools</label><br/>
        <label><input id="Auburn" type='checkbox' value="Auburn"
                      onchange='filterType(this.value)'>Auburn School District</label><br/>

        <!--sliders-->
        <br/>
        <label class="label">Percent Black/African American</label>
        <div id="AfricanAmerican" class="slider-range"></div>
        <label class="sliderlabel" for="aframpercent">Percent range:</label>
        <input type="text" id="aframpercent" readonly style="border:0; color:#f6931f; font-weight:bold;">

        <br/>
        <br/>
        <label class="label">Percent Hispanic/Latino</label>
        <div id="Latino" class="slider-range"></div>
        <label class="sliderlabel" for="latinopercent">Percent range:</label>
        <input type="text" id="latinopercent" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </div>
</div>
</body>
</html>
